<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Odin Project</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="app">
        <div class="calculator">
            <div class="display">
                <p class="display-numero"></p>
                <p class="display-result"></p>
            </div>
            <div class="back">
                <button data-option="back" class="button back-btn"> <<< </button></div>
            <div class="buttons">
                <div><button data-option="clear" class="button clear"> C </button></div>
                <div><button data-option="()" class="button operator"> () </button></div>
                <div><button data-option="%" class="button operator"> % </button></div>
                <div><button data-option="/" class="button operator"> / </button></div>
                <div><button data-option="7" class="button number"> 7 </button></div>
                <div><button data-option="8" class="button number"> 8 </button></div>
                <div><button data-option="9" class="button number"> 9 </button></div>
                <div><button data-option="X" class="button operator"> X </button></div>
                <div><button data-option="4" class="button number"> 4 </button></div>
                <div><button data-option="5" class="button number"> 5 </button></div>
                <div><button data-option="6" class="button number"> 6 </button></div>
                <div><button data-option="-" class="button operator"> - </button></div>
                <div><button data-option="1" class="button number"> 1 </button></div>
                <div><button data-option="2" class="button number"> 2 </button></div>
                <div><button data-option="3" class="button number"> 3 </button></div>
                <div><button data-option="+" class="button operator"> + </button></div>
                <div><button data-option="+/-" class="button operator"> +/- </button></div>
                <div><button data-option="0" class="button number"> 0 </button></div>
                <div><button data-option="." class="button operator"> . </button></div>
                <div><button data-option="=" class="button equal"> = </button></div>
            </div>
        </div>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
